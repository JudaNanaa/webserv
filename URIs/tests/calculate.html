<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2em;
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #goBackButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #goBackButton:hover {
            background-color: #5a6268;
        }

        #result {
            font-size: 1.5em;
            color: #007bff;
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Calculatrice</h1>
    
    <form id="calcForm" action="calculate.php" method="post">
        <label for="number1">Nombre 1:</label><br>
        <input type="number" id="number1" name="number1" required>
        <br><br>
        <label for="number2">Nombre 2:</label><br>
        <input type="number" id="number2" name="number2" required>
        <br><br>
        <button type="submit">Calculer</button>
    </form>

    <h2>Résultat:</h2>
    <pre id="result"></pre>

    <button id="goBackButton" onclick="history.back()">Go Back</button>

    <script>
        const form = document.getElementById('calcForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupère les données du formulaire
            const formData = new FormData(form);
            const params = new URLSearchParams();

            // Encode les données en format "key=value"
            for (const [key, value] of formData.entries()) {
                params.append(key, value);
            }

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params.toString() // Format URL-encoded
                });

                // Vérifie si la réponse est correcte (statut HTTP 200-299)
                if (!response.ok) {
                    throw new Error(`Erreur serveur : ${response.status} ${response.statusText}`);
                }

                // Affiche le texte retourné par le serveur
                const text = await response.text();
                result.textContent = text;
            } catch (error) {
                // Affiche un message d'erreur clair
                result.textContent = 'Une erreur est survenue lors de la requête : ' + error.message;
            }
        });
    </script>

</body>
</html>
