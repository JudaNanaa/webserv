<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>
<body>
    <h1>Calculatrice</h1>
    <form id="calcForm" action="calculatrice.php" method="post">
        <label for="number1">Nombre 1:</label>
        <input type="number" id="number1" name="number1" required>
        <br><br>
        <label for="number2">Nombre 2:</label>
        <input type="number" id="number2" name="number2" required>
        <br><br>
        <button type="submit">Calculer</button>
    </form>

    <h2>Résultat:</h2>
    <pre id="result"></pre>

    <script>
        const form = document.getElementById('calcForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Empêche le rechargement de la page
            
            // Récupère les données du formulaire
            const formData = new FormData(form);
            const params = new URLSearchParams();

            // Encode les données en format "key=value"
            for (const [key, value] of formData.entries()) {
                params.append(key, value);
            }

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params.toString() // Format URL-encoded
                });

                const text = await response.text();
                result.textContent = text;
            } catch (error) {
                result.textContent = 'Erreur : ' + error.message;
            }
        });
    </script>
</body>
</html>
