<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload & Delete | Webserv</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #000;
			color: white;
			text-align: center;
		}
		h1 {
			color: #f4f4f4;
			margin-bottom: 20px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
			max-width: 400px;
			margin-bottom: 30px;
		}
		input[type="file"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			width: 100%;
			max-width: 300px;
			color: white;
			background-color: #333;
		}
		button {
			padding: 10px 20px;
			margin-top: 10px;
			background-color: #007BFF;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			width: 100%;
			max-width: 200px;
		}
		button:hover {
			background-color: #0056b3;
		}
		.file-list {
			margin-top: 30px;
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
		}
		.file-list button {
			background-color: grey;
			color: white;
			margin: 5px 0;
			width: 100%;
			max-width: 300px;
		}
		.message {
			margin-top: 20px;
			font-size: 16px;
			color: #fff;
			padding: 10px;
			border-radius: 5px;
			text-align: center;
			width: 100%;
			max-width: 400px;
		}
		.success {
			background-color: #28a745;
		}
		.error {
			background-color: #dc3545;
		}
	</style>
</head>
<body>
	<div>
		<h1>ðŸ“¤ Upload & Delete Files ðŸ“¤</h1>

		<!-- Formulaire d'upload -->
		<form id="uploadForm" enctype="multipart/form-data" onsubmit="sendPostRequest(event)">
			<input type="file" id="fileInput" name="fileUpload[]" multiple required>
			<button type="submit">Upload</button>
		</form>

		<div id="responseMessage" class="message" style="display: none;"></div>

		<!-- Liste des fichiers -->
		<div class="file-list" id="fileList">
			<h2>ðŸ“„ Uploaded Files ðŸ“„</h2>
			<!-- Les fichiers seront listÃ©s ici -->
		</div>
	</div>

	<script>
		// Fonction pour lister les fichiers
		function listFiles() {
			const xhr = new XMLHttpRequest();
			xhr.open("GET", "/uploads/list", true); // Assurez-vous que ce chemin retourne la liste des fichiers JSON

			xhr.onload = function () {
				if (xhr.status >= 200 && xhr.status < 300) {
					const files = JSON.parse(xhr.responseText);
					const fileList = document.getElementById('fileList');
					fileList.innerHTML = '<h2>ðŸ“„ Uploaded Files ðŸ“„</h2>';
					files.forEach(file => {
						const button = document.createElement('button');
						button.textContent = file;
						button.onclick = function () {
							deleteFile(file);
						};
						fileList.appendChild(button);
					});
				} else {
					console.error("Error listing files: " + xhr.status);
				}
			};

			xhr.onerror = function () {
				console.error("Network error while listing files.");
			};

			xhr.send();
		}

		// Fonction d'upload de fichier
		function sendPostRequest(event) {
			event.preventDefault();

			const fileInput = document.getElementById('fileInput').files;
			const formData = new FormData();

			for (let i = 0; i < fileInput.length; i++) {
				formData.append("fileUpload[]", fileInput[i]);
			}

			const xhr = new XMLHttpRequest();
			xhr.open("POST", "/uploads/post.html", true);
			const responseMessage = document.getElementById('responseMessage');

			xhr.onload = function () {
				if (xhr.status >= 200 && xhr.status < 300) {
					responseMessage.innerText = "Success: Files uploaded successfully!";
					responseMessage.className = "message success";
					listFiles(); // Mettre Ã  jour la liste aprÃ¨s l'upload
				} else {
					responseMessage.innerText = "Error: " + xhr.status + " - " + xhr.statusText;
					responseMessage.className = "message error";
				}
				responseMessage.style.display = "block";
			};

			xhr.onerror = function () {
				responseMessage.innerText = "Network error: Please try again later.";
				responseMessage.className = "message error";
				responseMessage.style.display = "block";
			};

			xhr.send(formData);
		}

		// Fonction de suppression de fichier
		function deleteFile(fileName) {
			const xhr = new XMLHttpRequest();
			xhr.open("DELETE", "/uploads/" + encodeURIComponent(fileName), true);
			const responseMessage = document.getElementById('responseMessage');

			xhr.onload = function () {
				if (xhr.status >= 200 && xhr.status < 300) {
					responseMessage.innerText = `Success: File "${fileName}" deleted successfully.`;
					responseMessage.className = "message success";
					listFiles(); // Mettre Ã  jour la liste aprÃ¨s suppression
				} else {
					responseMessage.innerText = `Error: ${xhr.status} - ${xhr.statusText}`;
					responseMessage.className = "message error";
				}
				responseMessage.style.display = "block";
			};

			xhr.onerror = function () {
				responseMessage.innerText = "Network error: Please try again later.";
				responseMessage.className = "message error";
				responseMessage.style.display = "block";
			};

			xhr.send();
		}

		// Lancer la liste des fichiers au chargement
		document.addEventListener('DOMContentLoaded', listFiles);
	</script>
</body>
</html>
